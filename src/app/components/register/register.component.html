<div class="ui container">
  <h1 class="header">Create Account</h1>
  <form class="ui form" (ngSubmit)="register()" #registerForm="ngForm">
    <div class="field">
      <label>Email</label>
      <input
        [(ngModel)]="email"
        type="email"
        name="email"
        placeholder="john@apple.com"
        required
      />
    </div>
    <div class="field">
      <label>Password</label>
      <input
        [(ngModel)]="password"
        type="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>

    <div class="field">
      <label>First Name</label>
      <input
        [(ngModel)]="firstName"
        type="text"
        name="first-name"
        placeholder="John"
        required
      />
    </div>
    <div class="field">
      <label>Last Name</label>
      <input
        [(ngModel)]="lastName"
        type="text"
        name="last-name"
        placeholder="Smith"
        required
      />
    </div>

    <div class="field">
      <label>Account Type</label>
      <select [(ngModel)]="userType" class="ui dropdown" name="type" required>
        <option value="Customer">Customer</option>
        <option value="Owner">Owner</option>
      </select>
    </div>
    <div *ngIf="this.userType === 'Customer'" class="field">
      <label>Max Rent</label> 
      <div class="ui right labeled input">
          <label for="amount" class="ui label">$</label>
          <input [(ngModel)]="maxRent" type="number" placeholder="Amount" name="maxRent" id="amount">
          <div class="ui basic label">.00</div>
        </div>
    </div>
    <button class="ui fluid primary button" type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
