<div class="ui card">
  <div class="image">
    <img [src]="property.photoURLs[0]" alt="" />
  </div>
  <div class="content">
    <div class="header">{{ property.streetName }}
      <i class="trash alternate icon" (click)="deleteProperty()" *ngIf="isOwner"></i>
    </div>
    <div class="meta">
      <span>{{ property.location }}</span>
    </div>
    <div class="description">
      <h5 class="header">Property Type: {{property.propertyType}}</h5>
      <h5 class="header">Rent: ${{property.rent}}</h5>
      <h5>Rooms</h5>
      <ul>
        <li>{{ property.bedrooms }} Bedrooms</li>
        <li>{{ property.bathrooms }} Bathrooms</li>
        <li>{{ property.otherRooms }} Other Rooms</li>
      </ul>
    </div>
  </div>
  <a class="extra content center aligned" (click)="addToVisitingList()" *ngIf="isCustomer">
    Add to Visiting List
  </a>
</div>
